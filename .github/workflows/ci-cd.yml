name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Global environment variables for all jobs
env:
  # Docker registry configuration
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
  # Security keys (auto-generated)
  ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
  CSRF_SECRET: ${{ secrets.CSRF_SECRET }}
  
  # App configuration
  NEXT_PUBLIC_APP_NAME: "Okie"
  NEXT_PUBLIC_VERCEL_URL: ${{ vars.NEXT_PUBLIC_VERCEL_URL || 'localhost:3000' }}
  
  # Supabase (optional - guest users work without these)
  NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL || '' }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || '' }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || '' }}
  
  # AI Provider API Keys (optional - BYOK preferred)
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || '' }}
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || '' }}
  GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY || '' }}
  MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY || '' }}
  OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || '' }}
  XAI_API_KEY: ${{ secrets.XAI_API_KEY || '' }}
  PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY || '' }}
  
  # Disable local AI in CI
  DISABLE_OLLAMA: "true"

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.value }}
    steps:
      - name: Generate cache key
        id: cache-key
        run: echo "value=deps-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate build cache key
        id: build-cache
        run: echo "key=build-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx', '**/package.json', 'next.config.ts', 'tailwind.config.ts') }}" >> $GITHUB_OUTPUT

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            .next/standalone
            .next/static
          key: ${{ steps.build-cache.outputs.key }}
          restore-keys: |
            build-

      - name: Build application
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: |
            .next/
            public/
          retention-days: 30

  e2e:
    name: E2E Tests
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        node-version: [22] # Reduced to single version for faster execution
        shard: [1, 2, 3, 4] # Split tests across 4 parallel shards

    # Additional environment variables specific to e2e tests
    env:
      # Additional test configuration
      NODE_ENV: "test"
      # Enable test mode with mocked responses for faster execution
      TEST_MODE: "true"
      MOCK_AI_RESPONSES: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build

      - name: Run E2E tests (Shard ${{ matrix.shard }}/4)
        run: pnpm test:e2e --shard=${{ matrix.shard }}/4
        timeout-minutes: 15 # Reduced timeout with mocked responses

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-node${{ matrix.node-version }}-shard${{ matrix.shard }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  lint-typescript:
    name: Lint & TypeScript Check
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            deps-${{ hashFiles('**/pnpm-lock.yaml') }}
            deps-
          fail-on-cache-miss: false

      - name: Cache TypeScript
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.cache/typescript
            .next/cache
          key: typescript-${{ runner.os }}-${{ hashFiles('**/*.ts', '**/*.tsx', 'tsconfig.json') }}
          restore-keys: |
            typescript-${{ runner.os }}-

      - name: Run Lint
        run: pnpm run lint

      - name: Run TypeScript checks
        run: pnpm run type-check

  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_ENV: "test"
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            deps-${{ hashFiles('**/pnpm-lock.yaml') }}
            deps-
          fail-on-cache-miss: false

      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: |
            .vitest-cache
            node_modules/.vite
            coverage
          key: vitest-${{ runner.os }}-${{ hashFiles('**/*.test.ts', '**/*.test.tsx', 'vitest.config.mts') }}
          restore-keys: |
            vitest-${{ runner.os }}-

      - name: Run tests with coverage
        run: pnpm test
        env:
          VITEST: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  docker:
    name: Build Docker Image
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_VERCEL_URL=${{ env.NEXT_PUBLIC_VERCEL_URL }}
